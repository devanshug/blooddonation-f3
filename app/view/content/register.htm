<div id="content-main">
    <div class="container">
        <div id="fillformtitle">
            Registration Form
        </div>
        <form action='' method="post" class="group" id="fillform" enctype="multipart/form-data">
            <p id="error">{{@error}}</p>
            <div class="inputelement">
                <div class="inputtext"><label for="username">User name : </label></div>
                <div class="inputcomponent"><input type="text" name="username"  maxlength="30" id="username" class="{{@textcomponent}}" value="{{@username}}"/></div>
            </div>
            <div class="inputelement">
                <div class="inputtext"><label for="password1">Password : </label></div>
                <div class="inputcomponent"><input type="password" name="password1" id="password1" class="textcomponent-active"/></div>
            </div>
            <div class="inputelement">
                <div class="inputtext"><label for="password2">Confirm Password : </label></div>
                <div class="inputcomponent"><input type="password" name="password2" id="password2" class="textcomponent-active"/></div>
            </div>
            <div class="inputelement">
                <div class="inputtext"><label for="email">Email : </label></div>
                <div class="inputcomponent"><input type="text" name="email" id="email" class="{{@textcomponent}}" value="{{@email}}"/></div>
            </div>
            <div class="inputelement">
                <div class="inputtext"><label for="firstname">First name : </label></div>
                <div class="inputcomponent"><input type="text" name="firstname" id="firstname" class="{{@textcomponent}}" value="{{@firstname}}"/></div>
            </div>
            <div class="inputelement">
                <div class="inputtext"><label for="lastname">Last name : </label></div>
                <div class="inputcomponent"><input type="text" name="lastname" id="lastname" class="{{@textcomponent}}" value="{{@lastname}}"/></div>
            </div>
            <div class="inputelement">
                <div class="inputtext"><label for="bloodgroup">Blood Group : </label></div>
                <div class="inputcomponent">
                    <select name="bloodgroup" id="bloodgroup" class="comboboxcomponent">
                        <repeat group="{{ @groups }}" value="{{ @group }}" >
                                <option value="{{ @group->bloodgroup }}" <check if="@bloodgroup==@group->bloodgroup"><true>selected</true></check>>{{ @group->bloodgroup }}</option>
                        </repeat>
                    </select>
                </div>
            </div>
            <div class="inputelement">
                <div class="inputtext"><label for="gender">Gender : </label></div>
                <div class="inputcomponent">
                    <select name="gender" id="gender" class="comboboxcomponent">
                        <option value="Male" <check if="@gender=='Male'"><true>selected</true></check> >Male</option>
                        <option value="Female" <check if="@gender=='Female'"><true>selected</true></check> >Female</option>
                    </select>
                </div>
            </div>
            <div class="inputelement">
                <div class="inputtext"><label for="dob">Date of Birth : </label></div>
                <div class="inputcomponent" id="dob" name="dob">
                    <select name="day" id="day" class="comboboxcomponent">
						<loop from=" @i = 1 " to=" @i <= 31 " step=" @i += 1 ">
							<option value="{{ @i }}" <check if=" @day==@i "><true>selected</true></check> > {{ @i }} </option>;
						</loop>
                    </select>

                    <select name="month" id="month" class="comboboxcomponent">
                        <option value="1" <check if="@month=='1'"><true>selected</true></check> >January</option>
                        <option value="2" <check if="@month=='2'"><true>selected</true></check> >Feburary</option>
                        <option value="3" <check if="@month=='3'"><true>selected</true></check> >March</option>
                        <option value="4" <check if="@month=='4'"><true>selected</true></check> >April</option>
                        <option value="5" <check if="@month=='5'"><true>selected</true></check> >May</option>
                        <option value="6" <check if="@month=='6'"><true>selected</true></check> >June</option>
                        <option value="7" <check if="@month=='7'"><true>selected</true></check> >July</option>
                        <option value="8" <check if="@month=='8'"><true>selected</true></check> >August</option>
                        <option value="9" <check if="@month=='9'"><true>selected</true></check> >September</option>
                        <option value="10" <check if="@month=='10'"><true>selected</true></check> >October</option>
                        <option value="11" <check if="@month=='11'"><true>selected</true></check> >November</option>
                        <option value="12" <check if="@month=='12'"><true>selected</true></check> >December</option>
                    </select>

                    <select name="year" id="year" class="comboboxcomponent">
						<loop from=" @i = 1996 " to=" @i >= 1900 " step=" @i -= 1 ">
							<option value="{{ @i }}" <check if=" @year == @i "><true>selected</true></check> > {{ @i }} </option>;
						</loop>
                    </select>
                </div>
            </div>
            <div class="inputelement">
                <div class="inputtext"><label for="state">State : </label></div>
                <div class="inputcomponent">
                    <select name="state" id="state" class="comboboxcomponent">
                        <option value="">---Select---</option>
						<repeat group="{{ @states }}" value="{{ @state_val }}" >
                                <option value="{{ @state_val->state_name }}" <check if="@state_val->state_name == @state"><true>selected</true></check>>{{ @state_val->state_name }}</option>
                        </repeat>
                    </select>
                </div>
            </div>
            <div class="inputelement">
                <div class="inputtext"><label for="city">City : </label></div>
                <div class="inputcomponent">
                    <select name="city" id="city" class="comboboxcomponent">
                        <!-- City -->
						<repeat group="{{ @cities }}" value="{{ @city_val }}">
							<option value="{{ @city_val->city_name }}" <check if="@city_val->city_name == @city"><true>selected</true></check> >{{ @city_val->city_name }}</option>
						</repeat>
                    </select>
                </div>
            </div>
            <div class="inputelement">
                <div class="inputtext"><label for="mobile">Mobile Number : </label></div>
                <div class="inputcomponent"><input type="text" name="mobile"  id="mobile" class="{{@textcomponent}}"  value="{{@mobile}}"/></div>
            </div>
            <div class="inputelement">
                <div class="inputtext"><label for="pic">Your Pic : </label></div>
                <div class="inputcomponent"><input type="file" name="pic" id="pic" class="uploadtab" accept="image/*"/></div>
            </div>
            <div id="captcha_input">
                    <input type="hidden" name="random" id="random" value="{{ @random }}" />
                    <div class="inputtext"><label for="captcha.net">Enter the captcha : </label></div>
                    <div id="captcha_image"><img src="{{ @image_url }}" name="captcha.net" id="captcha.net"/></div>				 <!-- Captcha Image -->
                    <div class="inputcomponent"><input type="text" name="captchacode"  id="captchacode" class="textcomponent" value="Enter the captcha code"/></div>
                    <input type="button" name="captchaverify" id="captchaverify" class="buttoncomponent" value="Verify My Captcha Code"/>
                    <p id="responsestring"></p>
            </div>
            <div id="submitbutton">
                <input type="submit" name="submit" id="submit" class="buttoncomponent" value="Register"/>
            </div>
            <script type="text/javascript">
                var cap_id = 'captcha.net';
            </script>
            <script type="text/javascript" src="public/js/captchaapi.js"></script>
            <script type="text/javascript" src="public/js/appjs.js"></script>
            <script type="text/javascript" src="public/js/validation.js"></script>
        </form>
    </div>
</div>
